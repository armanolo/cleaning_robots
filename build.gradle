plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.22.0'
    id 'application'
}

group = "org.example"
version = "1.0"

ext {
    mockitoVersion = "5.10.0"
    mockitoJunitJupiter = "5.10.0"
    assertjVersion = "3.25.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.mockito:mockito-core:${mockitoVersion}")
    testImplementation("org.mockito:mockito-junit-jupiter:${mockitoJunitJupiter}")
    testImplementation("org.assertj:assertj-core:${assertjVersion}")

    spotless {
        java {
            indentWithSpaces(4)
            removeUnusedImports()
            formatAnnotations()
        }
    }
}

tasks.test {
    useJUnitPlatform()
}

tasks.jar {
    manifest {
        attributes(
                'Main-Class': 'com.vwdigitalhub.cleaningrobots.Main'  // Specify the main class to run
        )
    }
}

application {
    mainClass.set("com.vwdigitalhub.cleaningrobots.Main") // Replace with your actual main class
}